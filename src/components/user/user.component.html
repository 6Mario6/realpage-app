<mat-card>
  <div>
    <div class="info-container">
      <div class="description">
        <p>
        <strong>ID:</strong>  {{user.ID}}
        </p>
      </div>
      <div class="description">
        <p>
          <strong>User Name:</strong>  {{user.UserName}}
        </p>
      </div>
    </div>
    <div class="btn-container">
      <a [href]="getUrl(user)" mat-button>View</a>
      <a mat-button>Edit</a>
    </div>
  </div>
</mat-card>
