<div>
  <div class="title">
    {{title}}
  </div>
  <mat-card *ngIf="user">
    <img mat-card-image src="../../assets/img/error-img.png" alt="user img">
    <mat-card-content>
      <p>
        ID: {{user.ID}}
      </p>
      <p>
        Name: {{user.UserName}}
      </p>
      <p>
        Password: {{user.Password}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Edit</button>
      <button mat-button>Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
