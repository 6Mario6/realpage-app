<div class="view-wrapper">
  <div class="view-header flexbox space-between">
    <div class="title">
      {{title}}
    </div>
    <div class="button-container">
      <a (click)="addUser()" mat-button>Add User</a>
    </div>
  </div>
  <div class="item-container">
    <div *ngIf = "emptyList">The list of users is empty</div>
    <div *ngFor="let user of users" class="item">
      <app-user [user]= "user"></app-user>
    </div>
  </div>
</div>
